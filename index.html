<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="m">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" class="form-control" id="canvaColor">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select name="" id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500">

        </canvas>
        <div class="bottom">
            <button id="clearBtn" type="button" class="btn btn-danger">Clear</button>
            <button id="saverBtn" type="button" class="btn btn-success">Save & Download</button>
            <button id="retriveBtn" type="button" class="btn btn-warning">Retrive saved signautre</button>
        </div>
    </div>
</body>

</html>
